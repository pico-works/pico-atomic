dependencies:
  cache_directories:
    - ~/.sbt
    - ~/.coursier

  pre:
    - scripts/check-env-variables.sh
    - git fetch --unshallow || true

  override:
    - sbt -batch +test:compile +package

  post:
    - find ~/.sbt -name "*.lock" | xargs rm
    - find ~/.ivy2 -name "ivydata-*.properties" | sed 's/ /\\ /g' | sed 's/)/\\)/g' | xargs rm

test:
  override:
    - sbt +test

  post:
    - sbt coverage clean test coverageReport coverageAggregate
    - mkdir -p target/scala-2.11/coverage-report/
    - sbt codacyCoverage
    - bash <(curl -s https://codecov.io/bash)

deployment:
  release:
    owner: pico-works
    tag: /v.*/
    commands:
      - sbt +publish

  integration:
    owner: pico-works
    branch: [develop, master]
    commands:
      - sbt +publish

  development:
    branch: /PR-.*/
    commands:
      - sbt +publish
